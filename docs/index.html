<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>光鹽 軟體專案列表</title>

    <!-- css -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"
    />

    <!-- js -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  </head>
  <body>
    <div id="vue-app">
      <template>
        <el-table :data="tableData" style="width: 100%;">
          <el-table-column prop="date" label="加入日期"> </el-table-column>
          <el-table-column prop="codename" label="專案代號"> </el-table-column>
          <el-table-column prop="description" label="專案描述">
          </el-table-column>
          <el-table-column label="開源">
            <template slot-scope="scope">
              <a
                :href="scope.row.fossUrl"
                target="_blank"
                v-if="scope.row.fossUrl"
              >
                {{scope.row.codename}}
              </a>
            </template>
          </el-table-column>
        </el-table>
      </template>
    </div>

    <script src="bundle.js"></script>
  </body>
</html>
